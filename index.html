<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Registeration</title>
    <link rel="stylesheet" href="style1.css"> 
    <script src="first.js"></script>
</head>

<header><h1>Registration Form for Holi</h1></header>
<body>
    
    <main>
        <div id="form">
            <form id="registrationForm" onsubmit="return check()" action="next.html">

                <label for="name">Name :</label>
                <input type="text" id="name" name="name" title="Please fill your name here" required><br><br>

                <label for="phone">Phone number :</label>
                <input type="tel" id="phone" name="phone" title="Phone number should be exactly 10 digits" required><br><br>

                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="mail" title="E-mail should be a vit e-mail" required><br><span style="font-size: 17px;">Don't have vit email <a href="https://vit.ac.in/" target="_blank">click here</a></span><br><br>

                <label for="zipcode">Zip Code :</label>
                <input type="number" id="zipcode" name="zipcode" title="Pin code should be exactly 5 digits" required><br><br>

                <label for="password">Enter password :</label>
                <input type="password" id="password" name="password" title="Should be more " required><br><br>

                <input type="submit">
            </form>
        </div>
    </main>
    
</body>
</html>
